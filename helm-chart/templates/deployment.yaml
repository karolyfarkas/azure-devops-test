apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: hello
        image: nginx:1.14.2
        ports:
        - containerPort: 80